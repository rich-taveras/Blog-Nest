<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard</h1>
    
    {{#if blogposts}}
        <h2>Your Blog Posts</h2>
        <ul>
            {{#each blogposts}}
                <li>
                    {{this.title}} 
                    <a href="/dashboard/{{this.id}}/edit">Edit</a>
                    <a href="/dashboard/{{this.id}}/delete">Delete</a>
                </li>
            {{/each}}
        </ul>
    {{else}}
        <p>No blog posts available.</p>
    {{/if}}

    <a href="/dashboard/new">Create New Blog Post</a>
    <a href="/logout">Log Out</a>
</body>
</html>
